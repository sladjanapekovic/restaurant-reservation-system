name: CI - Test, Build, Docker, Deploy + Sonar

on:
  push:
    branches: ["main", "production"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend - test + build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (frontend)
        run: npm install

      - name: Run frontend tests
        run: npm run test:frontend

      - name: Build frontend
        run: npm run build:frontend

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: coverage/frontend

      - name: Upload frontend build (dist)
        uses: actions/upload-artifact@v4
        with:
          name: build-frontend-dist
          path: dist

  backend:
    name: Backend - test + build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (backend)
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test -- --coverage

      - name: Build backend
        run: npm run build

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: backend/coverage

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: build-backend
          path: backend/build

  sonar:
    name: SonarCloud analysis
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Checkout (full history for Sonar)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # (opciono) ako ti treba coverage fajl, ovde bi se moglo downloadovati artifacte,
      # ali za osnovni quality gate i analizu nije obavezno u tvom sluƒçaju.

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  quality-gate:
    name: Quality Gate (block prod if failed)
    runs-on: ubuntu-latest
    needs: [sonar]
    steps:
      - name: Check SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-dev:
    name: Docker - build & push (dev)
    runs-on: ubuntu-latest
    needs: [frontend, backend, sonar]
    if: github.ref == 'refs/heads/main'
    environment: Development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image (dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            sladjanapekovic/restaurant-reservation-system:dev
            sladjanapekovic/restaurant-reservation-system:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-prod:
    name: Docker - build & push (prod)
    runs-on: ubuntu-latest
    needs: [frontend, backend, sonar, quality-gate]
    if: github.ref == 'refs/heads/production'
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image (prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            sladjanapekovic/restaurant-reservation-system:prod
            sladjanapekovic/restaurant-reservation-system:prod-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
